fp32-online-inference:
  img: ${REGISTRY}/aiops/mlops-ci:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-language-modeling-bert-large-inference
  cmd: bash run_model.sh
  cap_add: 'SYS_NICE'
  env:
    PRECISION: fp32
    EVAL_DATA_FILE: /localdisk/dev-v1.1.json
    OUTPUT_DIR: /tmp
    FINETUNED_MODEL: /localdisk/bert_squad_model
    TEST_MODE: 'REALTIME'
    TORCH_INDUCTOR: '0'
  volumes:
    - src: /localdisk/dev-v1.1.json
      dst: /localdisk/dev-v1.1.json
    - src: /localdisk/bert_squad_model
      dst: /localdisk/bert_squad_model
    - src: /tmp
      dst: /tmp
fp32-throughput-inference:
  img: ${REGISTRY}/aiops/mlops-ci:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-language-modeling-bert-large-inference
  cmd: bash run_model.sh
