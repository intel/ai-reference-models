    PRECISION: fp32
    EVAL_DATA_FILE: /localdisk/dev-v1.1.json
    OUTPUT_DIR: /tmp
    FINETUNED_MODEL: /localdisk/bert_squad_model
    TEST_MODE: 'THROUGHPUT'
    TORCH_INDUCTOR: '0'
    BATCH_SIZE: '120'
  volumes:
    - src: /localdisk/dev-v1.1.json
      dst: /localdisk/dev-v1.1.json
    - src: /localdisk/bert_squad_model
