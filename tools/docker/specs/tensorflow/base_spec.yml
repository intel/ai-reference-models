# A combinatorial explosion of Docker images and Dockerfiles.
# Each "release" defines all of the ways to combine related but separate chunks
# of functionality ("slices") by listing all of the "slice sets" to use when
# building.
releases:
    versioned:
        is_dockerfiles: true
        tag_specs:
            - "{_TAG_PREFIX}{intel-tf}{object-detection}"
            - "{_TAG_PREFIX}{intel-tf}{image-recognition}"
            - "{_TAG_PREFIX}{intel-tf}{language-modeling}"
            - "{_TAG_PREFIX}{intel-tf}{language-translation}"

    tf_1.15.2_containers:
        is_dockerfiles: true
        tag_specs: []

slice_sets:
    ubuntu:
        - add_to_name: ""
          partials:
              - ubuntu-base
          args:
              - UBUNTU_VERSION=20.04

    tensorflow-itex-gpu-base:
        - add_to_name: ""
          dockerfile_exclusive_name: tf-gpu
          partials:
              - tensorflow/gpu-base
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party
  
    tensorflow-itex-flex-series-base-public:
        - add_to_name: ""
          dockerfile_exclusive_name: tf-flex-series
          partials:
              - tensorflow/flex-series-base-public
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party
    
    tensorflow-itex-max-series-base-public:
        - add_to_name: ""
          dockerfile_exclusive_name: tf-max-series
          partials:
              - tensorflow/max-series-base-public
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party
                 

    tensorflow-itex-max-series-base-public:
        - add_to_name: ""
          dockerfile_exclusive_name: tf-max-series
          partials:
              - tensorflow/max-series-base-public
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party
                 
    tf-ats-gpu:
        - add_to_name: tf-ats-gpu 
          args:
              - PACKAGE_NAME=tf-ats-gpu
              - DPCPP_COMPILER_BINARIES=l_dpcpp-cpp-compiler_p_2021.4.0.3201_offline.sh
              - MKL_BINARY=l_onemkl_p_2021.3.0.533_offline.sh
          partials:
              - gpu-ats-drivers
              - mkl
              - local-compiler-dpcpp-cpp
              - python3
              - tensorflow/gpu-tensorflow
    
    intel-tf:
        - add_to_name: ""
          dockerfile_exclusive_name: "intel-tf"
          partials:
              - tensorflow/tensorflow-base
          args:
              - TENSORFLOW_IMAGE=intel/intel-optimized-tensorflow

    mpi-horovod:
        - add_to_name: ""
          partials:
              - python-build
              - gcc-8
              - kubectl-1.18.3
              - openmpi-2.1.1-8
              - openssh-7.6
              - horovod
          args:
              - PY_VERSION=3.9

    image-recognition:
        - add_to_name: "-image-recognition"
          partials:
              - common
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party

    image-segmentation:
        - add_to_name: "-image-segmentation"
          partials:
              - common
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party

    language-modeling:
        - add_to_name: "-language-modeling"
          partials:
              - common
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party

    language-translation:
        - add_to_name: "-language-translation"
          partials:
              - common
          files:
               - source: LICENSE
                 destination: licenses/LICENSE
               - source: third_party
                 destination: licenses/third_party

    object-detection:
        - add_to_name: "-object-detection"
          partials:
              - common
              - python-build
              - tensorflow/model-source
              - object_detection/ssd-mobilenet/pip_installs
              - object_detection/protoc
          args:
              - PY_VERSION=3.9
