model:                                          # mandatory. used to specify model specific information.
  name: inception_v3
  framework: tensorflow                         # mandatory. supported values are tensorflow, pytorch, pytorch_ipex, onnxrt_integer, onnxrt_qlinear or mxnet; allow new framework backend extension.

quantization:                                   # optional. tuning constraints on model-wise for advance user to reduce tuning space.
  calibration:
    sampling_size: 50, 100                      # optional. default value is 100. used to set how many samples should be used in calibration.
    dataloader:
      batch_size: 10
      dataset:
        ImageRecord:
          root: /path/to/calibration/dataset    # NOTE: modify to calibration dataset location if needed
      transform:
        BilinearImagenet:
          height: 299
          width: 299
  model_wise:                                   # optional. tuning constraints on model-wise for advance user to reduce tuning space.
    activation:
      algorithm: minmax
  op_wise: {
             'v0/cg/conv0/conv2d/Conv2D': {
               'activation': {'dtype': ['fp32']},
             }
           }

evaluation:                                     # optional. required if user doesn't provide eval_func in neural_compressor.Quantization.
  accuracy:                                     # optional. required if user doesn't provide eval_func in neural_compressor.Quantization.
    metric:
      topk: 1                                   # built-in metrics are topk, map, f1, allow user to register new metric.
    dataloader:
      batch_size: 32
      dataset:
        ImageRecord:
          root: /path/to/evaluation/dataset     # NOTE: modify to evaluation dataset location if needed
      transform:
        BilinearImagenet:
          height: 299
          width: 299
  performance:                                  # optional. used to benchmark performance of passing model.
    iteration: 100
    configs:
      cores_per_instance: 4
      num_of_instance: 7
    dataloader:
      batch_size: 1
      dataset:
        ImageRecord:
          root: /path/to/evaluation/dataset     # NOTE: modify to evaluation dataset location if needed
      transform:
        BilinearImagenet:
          height: 299
          width: 299

tuning:
  accuracy_criterion:
    relative: 0.01                              # optional. default value is relative, other value is absolute. this example allows relative accuracy loss: 1%.
  exit_policy:
    timeout: 0                                  # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
  random_seed: 9527                             # optional. random seed for deterministic tuning.
