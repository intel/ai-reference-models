  cmd: bash $GITHUB_WORKSPACE/tests/cicd/IPEX-XPU/setup.sh ${FRAMEWORK_VERSION} ${FRAMEWORK_EXTENSION_VERSION} ${TORCHVISION_VERSION} ${IS_LKG_DROP} ${AIKIT_VERSION}; bash $GITHUB_WORKSPACE/tests/cicd/IPEX-XPU/stable_diffusion-inference/run_test.sh ${PRECISION} ${IS_LKG_DROP} ${MULTI_TILE} ${PLATFORM}
  env:
    PRECISION: "fp32"
    MULTI_TILE: "False"
    PLATFORM: "Flex"

